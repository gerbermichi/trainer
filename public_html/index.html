<html ng-app="trainer">
    <head>
        <title>Trainer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <style>
            h4{
                padding-top:13px;
            }
        </style>
    </head>
    <body layout="column" ng-controller="layoutCtrl">

    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
            <md-icon md-svg-src="img/menu.svg"></md-icon>
        </md-button>
        <h1>Trainer</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"  md-component-id="left" class="md-whiteframe-z2">
            <md-list>
                <md-item >
                    <md-item-content>
                        <md-button ng-click="setMenu('units')" ng-class="{'md-primary':menu === 'units'}">
                            <md-icon md-svg-src="img/accessibility.svg"></md-icon>
                            Trainings Einheiten
                        </md-button>
                    </md-item-content>
                </md-item>
                <md-item >
                    <md-item-content>
                        <md-button ng-click="setMenu('trainings')" ng-class="{'md-primary':menu === 'trainings'}">
                            <md-icon md-svg-src="img/accessibility.svg"></md-icon>
                            Trainings
                        </md-button>
                    </md-item-content>
                </md-item>
                <md-item >
                    <md-item-content>
                        <md-button ng-click="setMenu('mytrainings')" ng-class="{'md-primary':menu === 'mytrainings'}">
                            <md-icon md-svg-src="img/accessibility.svg"></md-icon>
                            My Trainings
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content" class="md-padding">
            <ng-view></ng-view>
        </md-content>

    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
